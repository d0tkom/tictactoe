<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <table class="centered">
	<tr>
		<td id="00" onclick="action('00')"></td>
		<td id="01" onclick="action('01')"></td>
		<td id="02" onclick="action('02')"></td>
	</tr>
	<tr>
		<td id="10" onclick="action('10')"></td>
		<td id="11" onclick="action('11')"></td>
		<td id="12" onclick="action('12')"></td>
	</tr>
	<tr>
		<td id="20" onclick="action('20')"></td>
		<td id="21" onclick="action('21')"></td>
		<td id="22" onclick="action('22')"></td>
	</tr>
</table>
<div>
<button class="btn pull-right" onclick="player=1; computer=4; reset();">X</button>
<button class="btn pull-right" onclick="player = 4; computer=1; reset();">O</button>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js'></script>
<script src='https://github.com/makeusabrew/bootbox/releases/download/v4.4.0/bootbox.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script src='https://github.com/makeusabrew/bootbox/releases/v3.3.0/1141/bootbox.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
